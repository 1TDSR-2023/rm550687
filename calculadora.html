<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/calc.css">

    <script src="./js/calc.js" defer></script>

    <title>CALCULADORA</title>
</head>
<body>

    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            
            <div class="visor-calc">
                <input type="text" name="visor" id="visor" placeholder="0">
            </div>
            <div class="btn-calc">
                <button id="btn-1" value="1">1</button>
                <button id="btn-2" value="2">2</button>
                <button id="btn-3" value="3">3</button>
                <button id="btn-4" value="4">4</button>
                <button id="btn-5" value="5">5</button>
                <button id="btn-6" value="6">6</button>
                <button id="btn-7" value="7">7</button>
                <button id="btn-8" value="8">8</button>
                <button id="btn-9" value="9">9</button>
                <button id="btn-0" value="0">0</button>
            </div>
            <div class="oper-calc">
                <button id="btnSoma" value="+">+</button>
                <button id="btnSoma" value="-">-</button>
                <button id="btnSoma" value="*">*</button>
                <button id="btnSoma" value="/">/</button>
            </div>
            <div class="result-calc">
                <button id="btnResultado" value="=">=</button>
            </div>

        </form>
    </div>

</body>
</html>
